<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register_member.css">
    <script src="js/register_member.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <div>
    <form>
        <fieldset>
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <input type="number" required>
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="text" placeholder="abcd@naver.com">
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="가입"></td>
                </tr>
            </table>
        </fieldset>
        <button><a href="index.html">되돌아가기</a></button>
    </form>
    </div>
</body>
</html>
